name:                fastaes
version:             0.1.0.0
github:              "Daem0n-th/fastaes"
license:             BSD3
author:              "Dheemanth Manur"
maintainer:          "dheemanthmanur72@gmail.com"
copyright:           "2021 Dheemanth Manur"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/fastaes#readme>

dependencies:
- base >= 4.7 && < 5
- cryptonite
- bytestring
- cmdargs

library:
  source-dirs: src

executables:
  fastaes-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - fastaes
    when:
    - condition: false
      other-modules: Paths_fastaes

tests:
  fastaes-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - fastaes
